<div class="container">
    <div class="card mt-200p shadow">
        <div>
            <h2 class= "text-center login-title">Welcome to Manage Events!</h2>
        </div>
        <div class="card-body">
            <form  #loginForm = "ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email" class="my-0">Email</label>
                    <input [(ngModel)]="user.userName" id="email" name="userName" type="email" class="form-control my-0">
                </div>
                <div class="form-group">
                    <label for="password" class="my-0">Password</label>
                    <input [(ngModel)]="user.password" id="password" name="user.password" type="password" class="form-control my-0">
                </div>
                <button  type="submit" class="btn btn-primary mt-0">Log In</button>
                <button style="float:right" class="btn btn-primary mt-0">Sign up</button>
            </form>
            <a routerLink=""  style="float:right">forgot my password</a>
        </div>
    </div>
</div>
