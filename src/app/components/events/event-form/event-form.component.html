<div class="container">
    <form #eventForm="ngForm" (ngSubmit)="onSubimit(eventForm)">
        <h3>About your event</h3>

        <div class="form-group">
            <label for="title"> Event Title </label>
            <input ngModel #title="ngModel" name="title" class="form-control"
                [class.is-invalid]="!title.valid && (title.touched || eventForm.submitted)" required>
            <div class=invalid-feedback>
                Title is required!
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9 col-12">
                <div class="form-group">
                    <label for="description"> Description </label>
                    <input ngModel #description="ngModel" name="description" class="form-control">
                </div>
            </div>
            <div class="col-lg-3 col-12 col-md-5">
                <div class="form-group">
                    <label for="date"> Date </label>
                    <input type="date" ngModel #date="ngModel" name="date" class="form-control"
                        [class.is-invalid]="!date.valid && (date.touched || eventForm.submitted)" required>
                    <div class=invalid-feedback>
                        Date is required!
                    </div>
                </div>
            </div>
        </div>

        <h3>Local</h3>
        <div ngModelGroup="address">
            <div class="row">
                <div class="col-lg-2 col-6">
                    <div class="form-group">
                        <label for="postalCode"> Postal Code </label>
                        <input ngModel #postalCode="ngModel" name="postalCode" class="form-control"
                            (blur)="consultPostalCode($event.target.value, eventForm)"
                            [class.is-invalid]="!postalCode.valid && (postalCode.touched || eventForm.submitted)" required>
                        <div class=invalid-feedback>
                            An address is required!
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-6">
                    <div class="form-group">
                        <label for="number"> Number </label>
                        <input ngModel #number="ngModel" name="number" class="form-control"
                            [class.is-invalid]="!number.valid && (number.touched || eventForm.submitted)" required>
                        <div class=invalid-feedback>
                            Number is required or use <b>N/A</b> if don't have one!
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-12">
                    <div class="form-group">
                        <label for="street"> Street </label>
                        <input ngModel #street="ngModel" name="street" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="form-group">
                        <label for="neighborhood"> Neighborhood </label>
                        <input ngModel #neighborhood="ngModel" name="neighborhood" class="form-control" readonly>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="form-group">
                        <label for="city"> City </label>
                        <input ngModel #city="ngModel" name="city" class="form-control" readonly>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="state"> State </label>
                        <input ngModel #state="ngModel" name="state" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-right"> Next </button>

    </form>

    <!-- <div class="mapView"></div> -->
</div>
